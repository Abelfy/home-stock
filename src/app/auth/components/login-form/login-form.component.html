<ng-container *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="login()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Authentifier vous</mat-card-title>
            <mat-card-subtitle
              >Vous devez vous identifier afin de pouvoir g√©rer vos
              stocks.</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
              <div class="formulaire">
                  <mat-form-field>
                      <mat-label>Nom d'utilisateur</mat-label>
                      <input type="text" matInput formControlName="email">
                    </mat-form-field>
                  <mat-form-field>
                      <mat-label>Mot de passe</mat-label>
                      <input type="password" matInput formControlName="password">
                  </mat-form-field>
              </div>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button type="submit" color="accent">S'authentifier</button>
            <button mat-raised-button type="button" color="primary">
              J'ai perdu mon mot de passe.
            </button>
            <button mat-raised-button type="button" color="primary" [routerLink]="['register']">Creer un compte</button>
          </mat-card-actions>
        </mat-card>
      </form>
</ng-container>
