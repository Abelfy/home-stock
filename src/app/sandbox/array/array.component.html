


<mat-card [formGroup]="form" [ngClass]="form.invalid ? 'input-error' : 'input-success'">
  <mat-card-header>
    <mat-card-title> Tableau [FormArray] </mat-card-title>
    <mat-card-subtitle>
      Tests d'implementation de l'interface ControlValueAccessor - partie tableau
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" formArrayName="array">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let i = index; columns: displayedColumns"
      ></tr>

      <ng-container *ngFor="let col of cols">
        <ng-container [matColumnDef]="col.name">
          <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
          <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
            <mat-form-field>
              <ng-container *ngIf="col.type === 'select'; else default">
                <mat-select [formControlName]="col.name" (blur)="onTouched()">
                  <mat-option
                    *ngFor="let option of col.options"
                    [value]="option.value"
                    >{{ option.label }}</mat-option
                  >
                </mat-select>
              </ng-container>
              <ng-template #default>
                <input
                  matInput
                  [type]="col.type"
                  [formControlName]="col.name"
                  [placeholder]="col.label"
                  (blur)="onTouched()"
                />
              </ng-template>
            </mat-form-field>
            <mat-error
                  *ngIf="array.at(index).get(col.name).hasError('required')"
                >
                  {{ col.label }} est requis.
                </mat-error>
          </td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td
          mat-cell
          *matCellDef="let element; let index = index"
          [formGroupName]="index"
        >
          <button mat-mini-fab color="primary" (click)="remove(index)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

    </table>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="addColumn()">Add a new column</button>
    <button mat-raised-button (click)="addToTab()">Add to Tab</button>
  </mat-card-actions>
</mat-card>
