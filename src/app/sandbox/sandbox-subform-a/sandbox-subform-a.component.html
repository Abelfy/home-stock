<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title> Commun </mat-card-title>
    <mat-card-subtitle>
      Tests d'implementation de l'interface ControlValueAccessor - Partie
      commune
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Date : </mat-label>
      <input
        matInput
        [matDatepicker]="datePicker"
        formControlName="date"
        (blur)="onTouched()"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="datePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Address Line 2"
        formControlName="addressLine2"
        (blur)="onTouched()"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Zip Code"
        formControlName="zipCode"
        (blur)="onTouched()"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="City"
        formControlName="city"
        (blur)="onTouched()"
      />
    </mat-form-field>
  </mat-card-content>
  invalid : {{ form.invalid }}
</mat-card>
