<div class="container">
  <app-product-list
    class="product-list"
    [products]="(products$ | async) ?? []"
    (add)="onAdd($event)"
    (create)="onCreate($event)"
    (filter)="onFilter($event)"
    (update)="onUpdate($event)"
  ></app-product-list>
  <app-cart-list class="shopping-list"></app-cart-list>
</div>
