<h1 mat-dialog-title>Ajouter une référence de produit.</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Nom : </mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Marque : </mat-label>
        <input matInput formControlName="marque" />
      </mat-form-field>
      <div *ngFor="let progressInfo of progressInfos">
        <span>{{ progressInfo.fileName }}</span>
        <mat-toolbar class="progress-bar">
          <mat-progress-bar
            color="accent"
            [value]="progressInfo.value"
          ></mat-progress-bar>
          <span class="progress">{{ progressInfo.value }}%</span>
        </mat-toolbar>
      </div>
      <mat-form-field>
        <div>
          <mat-toolbar>
            <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Choisir une image'" />
          </mat-toolbar>
      
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            accept="image/*" 
            (change)="selectFiles($event)"
          />
        </div>
      </mat-form-field>
      <div class="row">
        <img *ngFor='let preview of previews' [src]="preview" class="preview">
        <button
              mat-flat-button
              color="primary"
              [disabled]="!selectedFiles"
              (click)="uploadFiles()"
            >
              Enregistrer l'image
            </button>
      </div>
      <mat-form-field appearance="fill">
        <mat-label> Etiquette : </mat-label>
        <mat-select formControlName="etiquette">
<!--           <mat-option *ngFor="let label of labels$ | async" [value]="label.id">
            {{ label.libelle }}
          </mat-option> -->
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Status : </mat-label>
        <mat-select formControlName="status">
            <mat-option value="published"> Publié </mat-option>
            <mat-option value="draft"> Brouillon </mat-option>
            <mat-option value="archived"> Archivé </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button
    mat-button
    (click)="onOkClick()"
    cdkFocusInitial
    [disabled]="form.invalid"
  >
    Valider
  </button>
</div>
