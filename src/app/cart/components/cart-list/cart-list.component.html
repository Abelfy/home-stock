<h2>Ma liste de course.</h2>

<mat-list>
    <h3 matSubheader>Produits Frais ...</h3>
    <mat-list-item *ngFor="let pic of productsInCart">
       <mat-icon matListIcon>category</mat-icon>
       <h4 matLine>{{pic.product.name}} - {{pic.product.marque}}</h4>
       <p matLine class="demo-2"> {{pic.quantity}} {{pic.unit.abbr}}</p>
    </mat-list-item>
    
 </mat-list>
