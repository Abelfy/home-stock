<ng-container *ngIf="product$ | async as products">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Liste des produits</mat-card-title>
            <mat-card-subtitle>1 produits enregistr√©s</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let product of products">
                  <mat-icon mat-list-icon>shopping_cart</mat-icon>
                  <div mat-line>{{product.name}}</div>
                  <div mat-line> {{product.date_created | date : 'fullDate'}} </div>
                  <div><span [ngClass]="['dot',product.status]"></span></div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</ng-container>
